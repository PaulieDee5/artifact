<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
    <title>Love Festival</title>
</head>

<body>

<div id="top-bar">
    <div class="description">a digital art festival centered around "LOVE"</div>
    <div class="love"></div>
</div>

<div id="big-column">
    <div class="letters">
        <div class="letter-l">
            <div class="l-stem"></div>
            <div class="l-arm"></div>
            <div class="l-triangle"></div>
        </div>

        <div class="letter-o">
            <div class="o-outside"></div>
            <div class="o-inside"></div>
        </div>

        <div class="letter-v">
            <div class="v-stem"></div>
            <div class="v-triangle"></div>
            <div class="v-stroke"></div>
        </div>

        <div class="letter-e">
            <div class="e-stem"></div>
            <div class="e-arm-bottom"></div>
            <div class="e-arm-middle"></div>
            <div class="e-arm-top"></div>
            <div class="e-triangle"></div>
        </div>
    </div>

    <div class="left">
        <div class="left-txt">
            Virtual
            <br>Festival
            <br>TO
        </div>
    </div>

    <div class="right">
        <div class="right-txt">
            2021
            <br> 10
            <br> 08

        </div>
    </div>
</div>
</body>

<footer>
    <section id="footer"></section>
    <h1>TICKETS <3</h1>
</footer>
</html>
